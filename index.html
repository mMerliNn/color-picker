<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colorjoe/colorjoe.css">
    <script src="colorjoe/colorjoe.min.js"></script>
</head>

<body>
    <a href="./gradientMode/gradientIndex.html">Gradient Mode <br>(Under Construction)</a>
    <div class="game-container">

        <h2>Matching Colors</h2>
        <div class="random-color-square"></div>
        <div id="result"></div>
        <div id="game-over-message"></div>
        <div class="current-color-square"></div>
        <h3 id="player-pick">Your Pick</h3>
        <button id="submit-btn">Submit</button>
        <div id="color-picker" class="colorjoe-picker"></div>
    </div>
    
    <div class="score-board">
        <button id="reset-btn">Reset</button>
         <div class="score-list-container">
            <h3>Scoreboard</h3>
            <ul id="recent-scores"></ul>
        </div>
        <div id="score">Score:</div>
    </div>

    <script src="chroma/chroma.min.cjs"></script>
    <script src="script.js"></script>
</body>
</html>
