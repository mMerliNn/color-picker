<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="gradientStyles.css">
</head>
<body>

    <div class="container">
        <h1>Find the Color</h1>
        <div id="result"></div>
        <div id="top-box">
            <!-- Random Color Display -->
            <div id="randomColorSquare" class="random-color-square"></div>
            <div id="info-board">
                <div id="countdown">Countdown:<br>10</div>
                <div id="score">0</div>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <!-- Gradient squares 3 x 2 -->
        <!-- <hr> -->
        <div class="color-options">
            <div class="color-square"></div>
            <div class="color-square"></div>
            <div class="color-square"></div>
            <div class="color-square"></div>
            <div class="color-square"></div>
            <div class="color-square"></div>
        </div>

        <nav>
            <a href="../index.html" id="link">Color Matching Game</a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.0/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="gradientScript.js"></script>
</body>
</html>
